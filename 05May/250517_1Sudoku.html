<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            border: 1px solid red;
            flex-direction: column;
        }

        .row {
            display: flex;
            border-left: 2px solid blue;
        }

        .row:first-child {
            border-top: 2px solid blue;
        }

        .row:nth-child(3n) {
            border-bottom: 2px solid blue;
        }

        .row:nth-child(10) {
            margin-top: 50px;
            border-top: 2px solid blue;
        }

        .num:nth-child(3n) {
            border-right: 2px solid blue;
        }

        .num {
            display: flex;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="gameContainer"></div>
    <script>
        let size = 9;   // 보드 사이즈
        let board = []; // 보드 2차원 배열
        let numbers = [];   // 넣을 숫자 배열
        let num;    // numbers 배열에서 뽑은 넣을 숫자
        let isMatch = true;     // 보드 생성 시 가능한 숫자인지
        let boxSize = Math.sqrt(size);  // 보드에서 한 박스의 크기
        let tryMake = 0;    // 보드 생성 시도 횟수
        let retry = false;  // 보드 생성 재시도 여부

        // 배열 초기화
        for (let i = 0; i < size; i++) {
            board[i] = []
            for (let j = 0; j < size; j++) {
                board[i][j] = 0;
            }
        }

        // 스도쿠 보드 생성
        for (let i = 0; i < size; i++) {
            for (let j = 1; j <= size; j++) {
                numbers.push(j);
            }
            // 500회 이상 반복되면 처음부터 다시 생성
            for (let j = 0; j < size; j++) {
                if (tryMake >= 500) {
                    retry = true;
                    break;
                }
                index = Math.floor(Math.random() * numbers.length);
                num = numbers[index];

                // 숫자 유효성 검사
                if (!isValidInCol(i, j, num) || !isValidInRow(i, j, num) || !isValidInBox(i, j, num)) {
                    j--;
                    tryMake++;
                    continue;
                }

                board[i][j] = num;
                numbers.splice(index, 1);
            }
            numbers = [];
            if (retry) {
                i = -1;
                tryMake = 0;
                retry = false;
                for (let i = 0; i < size; i++) {
                    board[i] = []
                    for (let j = 0; j < size; j++) {
                        board[i][j] = 0;
                    }
                }
            }
        }

        // HTML요소 변수 선언
        let gameContainer = document.querySelector("#gameContainer");
        
        // 보여줄 숫자 배열 초기화
        let visibleBox = [];
        for (let i = 0; i < 2; i++) {
            visibleBox[i] = [];
            for (let j = 0; j < 20; j++) {
                visibleBox[i][j] = -1;
            }
        }
        // 보여줄 숫자 랜덤하게 선택
        for (let i = 0; i < 20; i++) {
            let skip = false;
            let x = Math.floor(Math.random() * 9);
            let y = Math.floor(Math.random() * 9);
            for (let j = 0; j < 20; j++) {
                if (visibleBox[0][j] == x && visibleBox[1][j] == y) {
                    skip = true;
                }
            }
            if (skip) {
                i--;
                continue;
            }
            visibleBox[0].shift();
            visibleBox[1].shift();
            visibleBox[0].push(x);
            visibleBox[1].push(y);
        }

        // 보드 출력 (숫자 20개만)
        for (let i = 0; i < size; i++) {
            let newRow = document.createElement("div");
            newRow.classList.add("row");
            gameContainer.appendChild(newRow);
            for (let j = 0; j < size; j++) {
                let newDiv = document.createElement("div");
                newDiv.classList.add("num");
                newRow.appendChild(newDiv);
                for (let k = 0; k < 20; k++) {
                    if (visibleBox[0][k] == i && visibleBox[1][k] == j) {
                        newDiv.textContent = board[i][j];
                    }
                }
            }
        }

        // 기존 박스 검사 메서드

            let colGap = size - boxSize;    // 2
            let boxIndex = size - 1;        // 3

            if (i >= colGap) {  // i >= 2
            for (let l = 0; l < boxSize; l++) { // 2번
            if (j >= rowGap) {  // j >= 2
            for (let m = 0; m < size; m++) {    // 4번
            if (boxNumbers[boxIndex][m] == num) return false;  // 3번째 
            }
                            boxNumbers[boxIndex].shift();
                            boxNumbers[boxIndex].push(num);
                            return true;
                            }
                            rowGap -= boxSize;
                            boxIndex--;
                            }
                            }
                            colGap -= boxSize;
                boxIndex -= boxSize;
                }
                } */
        // New 박스 검사 메서드
        function isValidInBox(i, j, num) {
            let startRow = Math.floor(i / boxSize) * boxSize;
            let startCol = Math.floor(j / boxSize) * boxSize;

            for (let row = startRow; row < startRow + boxSize; row++) {
                for (let col = startCol; col < startCol + boxSize; col++) {
                    if (board[row][col] == num) return false;
                }
            }
            return true;
        }
        // 세로 검사 메서드
        function isValidInCol(i, j, num) {
            for (let k = 0; k < size; k++) {
                if (board[k][j] == num) {
                    return false;
                }
            }
            return true;
        }
        // 가로 검사 메서드
        function isValidInRow(i, j, num) {
            for (let k = 0; k < size; k++) {
                if (board[i][k] == num) {
                    return false;
                }
            }
            return true;
        }
        // 디버깅용 보드 메시지 출력

</body>
