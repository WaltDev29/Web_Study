<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐스케이딩</title>
    <style>
        p {
            color: blue;
        }
        #a {
            color: green;
        }
        .b {
            color: yellow;
        }
    </style>
</head>
<body>    
    <p>111</p>
    <p>222</p>
    <p id="a" class="b" style="color: red;">333</p>
    <p style="color:black">CSS는 Cascade Style Sheet의 약자 <br>
        Cascade는 우선순위를 뜻함. style태그 > id선택자 > class선택자 > 태그선택자 순으로 우선순위기 큼</p>
</body>
</html>
