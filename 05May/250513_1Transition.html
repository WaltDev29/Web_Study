<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transition</title>
	<style>
		a {
			font-size: 3rem;
			display: inline-block;
			transition: all 1s;
			transition-timing-function:ease-out;
			transition-delay: 0.5s;
		}
		a:active {
			transform: translateX(50px);			
		}
	</style>
</head>
<body>
	<a href="#">click</a>
</body>
</html>
