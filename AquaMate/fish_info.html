<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aqua Mate : Fish Info</title>
	<link rel="stylesheet" href="css/fish_info.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			const params = new URLSearchParams(window.location.search);
			const fishkey = params.get("fish");

			fetch("data/data_fish.json")
				.then(response => response.json())
				.then(data => {
					const fishData = data[fishkey];

					if (!fishData) {
						alert("해당 물고기 정보를 찾을 수 없습니다.");
						return;
					}
					if (fishData.img) $("#info_main img").attr("src", fishData.img);
					if (fishData.name) $("#info_main").find("h1").text(fishData.name);
					if (fishData.basic) $("#info_basic").html(fishData.basic);
					if (fishData.env) $("#info_env").html(fishData.env);
					if (fishData.type) $("#info_type").text(fishData.type);
					if (fishData.taming) $("#info_taming").text(fishData.taming);

				})
				.catch(error => {
					console.error("JSON 불러오기 실패 : ", error);
					alert("물고기 정보를 불러오는 데 실패했습니다.");
				})

		})
	</script>
</head>

<body>
	<header>
		<a href="userHome.html">
			<img src="images/logo.png" width="200px">
		</a>
		<div id="head">
			<a href="dictionary.html">
				<button id="btn_about"><img src="images/book.png"></button>
				<h1>Dictionary</h1>
			</a>
		</div>
		<nav>
			<div id="dic">
				<a href="dictionary.html">
					<button id="btn_dic"><img src="images/book.png"></button>
					<h3>Dictionary</h3>
				</a>
			</div>
			<div id="match">
				<a href="match.html">
					<button id="btn_match"><img src="images/heart.png"></button>
					<h3>Match</h3>
				</a>
			</div>
			<div id="about">
				<a href="about.html">
					<button id="btn_about"><img src="images/bookmark.png"></button>
					<h3>About</h3>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<div id="gradient_top">
		</div>
		<section>
			<div id="main_container">
				<div id="info_main">
					<img>
					<div class="describe">
						<h1></h1>
						<h3>기본 정보</h3>
						<ul id="info_basic"></ul>
					</div>
				</div>
				<div id="info_desc" class="describe">
					<h3>사육 정보</h3>
					<ul id="info_env"></ul>
					<h3>품종</h3>
					<p id="info_type"></p>
					<h3>사육</h3>
					<p id="info_taming"></p>
				</div>
			</div>
		</section>
		<div id="gradient_bottom">
		</div>
	</main>
	<footer>
		<div id="contact">
			<span id="contact_label">Contact</span>
			<span class="label"><img src="images/github.png" id="img_github"><a
					href="https://github.com/WaltDev29">WaltDev29</a></span>
			<span class="label"><img src="images/email.png" id="img_email">waltdev29@gmail.com</span>
		</div>
		<div id="source">
			<span id="source_label">source</span>
			<span class="label"><a
					href="https://ko.wikipedia.org/wiki/%EC%9C%84%ED%82%A4%EB%B0%B1%EA%B3%BC:%EB%8C%80%EB%AC%B8">Wikipedia</a></span>
		</div>
	</footer>
</body>

</html>
