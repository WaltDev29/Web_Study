<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("MineSweeper_background.png");
        }
        header {

            margin: auto auto;
            align-items: center;
            justify-content: center;
        }
        main {

            gap: 10px;        
        }
        .tile {

            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-weight: bold;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #999;
            border-bottom-color: #999;
        }
        .checked {
            background-color: #AAAAAA;
        }
        label.fieldSizeInput.error::after {
            content: "* 1 ì´ìƒì˜ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”";
            color: red;
        }
        label.mineCountInput.error::after {
            content: "* 1 ì´ìƒì˜ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”";
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mine Sweeper</h1>
    </header>
    <main>
        <section class="set">
            <label class="fieldSizeInput">í•„ë“œ í¬ê¸° : 
                <input type="text" id="fieldSizeInput" placeholder="ex) 10">
            </label><br>
            <label class="mineCountInput">ì§€ë¢° ê°œìˆ˜ : 
                <input type="text" id="mineCountInput" placeholder="ex) 40">
            </label><br>
            <button id="makeBtn" style="font-size: 15px; float:center">ì‹œì‘</button>
        </section>
        <section class="field">
            <div id="fieldContainer"></div>
        </section>
    </main>
    
        <script>
            // ê°ì²´ ì„ ì–¸
            class Tile {
                constructor(mine, near, check) {
                    // ê¸°ë³¸ ì†ì„±
                    this.mine = mine;
                    this.near = near;
                    this.check = check;
                    // ìš”ì†Œ ìƒì„±
                    this.div = document.createElement("span");
                    this.div.classList.add("tile");
                    this.div.addEventListener("click", () => {
                        tileClicked(this);
                    });
                    this.div.addEventListener("contextmenu", (e) => {
                        e.preventDefault(); // ìš°í´ë¦­ ë©”ë‰´ ë§‰ê¸°
                        
                        if (flag != 0) return;
                        if (this.check === 1) return;

                        if (this.div.textContent === "ğŸš©") {
                            this.div.textContent = "";
                        } else {
                            this.div.textContent = "ğŸš©";
                        }
                    });
                }
            }

            // HTML ìš”ì†Œ ë³€ìˆ˜ ì„ ì–¸
            var title = document.querySelector("h1");
            var lblField = document.querySelector(".fieldSizeInput");
            var lblMine = document.querySelector(".mineCountInput");
            var fieldSizeInput = document.querySelector("#fieldSizeInput");
            var mineCountInput = document.querySelector("#mineCountInput");
            var fieldContainer = document.querySelector("#fieldContainer");
            var makeBtn = document.querySelector("#makeBtn");
            // near ì»¬ëŸ¬ ë°°ì—´
            var colors = ["blue", "green", "red", "purple", "hotpink", "orange", "white", "black"];
            // í•„ë“œ ê´€ë ¨ ë³€ìˆ˜ ì„ ì–¸
            let field;
            var fieldSize;  // í•„ë“œ í¬ê¸°
            var mineCount;  // ì§€ë¢° ê°œìˆ˜
            var flag;   // í´ë¦¬ì–´ ì—¬ë¶€ íŒë‹¨     -1 : dead   1 : clear
            

            // ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            makeBtn.addEventListener("click", function() {
                fieldSize = parseInt(fieldSizeInput.value);
                mineCount = parseInt(mineCountInput.value);
                lblField.classList.remove("error");
                lblMine.classList.remove("error");
                if (checkInput() == 1) return;
                title.textContent = "ğŸ™‚Mine SweeperğŸ™‚";
                fieldContainer.textContent = "";    // í•„ë“œ ì´ˆê¸°í™”
                flag = 0;
                makeField();
            });
            
            // í•„ë“œ ìƒì„±
            function makeField() {
                // ë°°ì—´ ìƒì„±
                field = new Array(fieldSize);
                for (let i=0; i<fieldSize; i++) {
                    field[i] = new Array(fieldSize);
                }
                setTiles();
                setMine();
                setNear();
            }
            
            // ì…ë ¥ ê²€ì‚¬
            function checkInput() {
                let err = false;
                if (isNaN(fieldSize) || fieldSize < 1) {
                    lblField.classList.add("error");
                    fieldSizeInput.value = "";
                    err = true;
                }
                if (isNaN(mineCount) || mineCount < 1) {
                    lblMine.classList.add("error");
                    mineCountInput.value = "";
                    err = true;
                }
                if (mineCount >= (fieldSize * fieldSize)) {
                    alert(`ì§€ë¢° ê°œìˆ˜ëŠ” 1~${(fieldSize * fieldSize) - 1}ê°œê¹Œì§€ ì„¤ì • ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                    mineCountInput.value = "";
                    err = true;
                }
                return err ? 1 : 0;
            }
            
            // íƒ€ì¼ ìƒì„±
            function setTiles() {
                for (let i=0; i<fieldSize; i++) {
                    let row = document.createElement("div");
                    row.style.display = "flex";
                    fieldContainer.appendChild(row);
                    for (let j=0; j<fieldSize; j++) {
                        let tile = new Tile(0, 0, 0);
                        field[i][j] =  tile ;
                        row.appendChild(field[i][j].div);
                    }
                }
            }

            // ì§€ë¢° ì„¤ì¹˜
            function setMine() {
                for (var i=0; i<mineCount; i++) {
                    var x = Math.floor(Math.random() * fieldSize);
                    var y = Math.floor(Math.random() * fieldSize);
                    if (field[x][y].mine == 1) {
                        i--;
                        continue;
                    }
                    field[x][y].mine = 1;
                }
            }

            // nearê°’ ì„¤ì •
            function setNear() {
                for (var i=0; i<fieldSize; i++) {
                    for (var j=0; j<fieldSize; j++) {
                        for (var k=-1; k<=1; k++) {
                            for (var l=-1; l<=1; l++) {
                                if ((i+k < 0 || i+k >= fieldSize) || (j+l < 0 || j+l >= fieldSize)) continue;
                                else if (field[i+k][j+l].mine == 1) {
                                    field[i][j].near++;
                                    field[i][j].div.style.color = `${colors[field[i][j].near - 1]}`
                                }
                            }
                        }
                    }
                }
            }

            // íƒ€ì¼ í´ë¦­ ì´ë²¤íŠ¸
            function tileClicked(self) {
                if (self.div.textContent == "ğŸš©") return;
                if (flag == -1 || flag == 1) return;
                if (self.mine == 1) {
                    flag = -1;
                    alert("í‘! ì§€ë¢°ë¥¼ ë°Ÿì•˜ìŠµë‹ˆë‹¤!");
                    title.textContent = "ğŸ’€Mine SweeperğŸ’€";
                    showTiles();
                    return;
                }
                self.check = 1;
                self.div.classList.add("checked");
                if (self.near == 0) {
                    checkTiles();
                }
                else self.div.textContent = self.near;
                flag = checkClear();
                if (flag == 1) {
                    alert("ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ì§€ë¢°ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!");
                    title.textContent = "ğŸ˜Mine SweeperğŸ˜";
                    showTiles();
                }
            }


            // ì£¼ë³€ íƒ€ì¼ ì²´í¬
            function checkTiles() {
                let checked = 0;
                while (checked == 0) {
                    checked = 1;
                    for (let i=0; i<fieldSize; i++) {
                        for (let j=0; j<fieldSize; j++) {
                            if (field[i][j].check == 1 && field[i][j].near == 0) {
                                for (let k=-1; k<=1; k++) {
                                    for (let l=-1; l<=1; l++) {
                                        if ((i+k < 0 || i+k >= fieldSize) || (j+l < 0 || j+l >= fieldSize)) continue;
                                        else if (k != 0 && l != 0) {    // ëŒ€ê°ì„  íƒ€ì¼ì˜ nearê°’ì´ 0ì¼ ê²½ìš° ë¬´ì‹œ
                                            if (field[i+k][j+l].near == 0) continue;
                                        }
                                        if (field[i+k][j+l].check == 1) continue;
                                        else if (field[i+k][j+l].near != 0) field[i+k][j+l].div.textContent = field[i+k][j+l].near;
                                            field[i+k][j+l].check = 1;
                                            field[i+k][j+l].div.classList.add("checked");
                                            checked = 0;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            // í´ë¦¬ì–´ ì¡°ê±´ ì²´í¬
            function checkClear() {
                let checkedTiles = 0;
                for (let i=0; i<fieldSize; i++) {
                    for (let j=0; j<fieldSize; j++) {
                        if (field[i][j].check == 1) checkedTiles++;
                    }
                }
                if (checkedTiles >= (fieldSize * fieldSize) - mineCount) return 1;  // clear
                else return 0;  // yet
            }

            // ìµœì¢… íƒ€ì¼ ë³´ì—¬ì£¼ê¸°
            function showTiles() {
                for (let i=0; i<fieldSize; i++) {
                    for (let j=0; j<fieldSize; j++) {
                        if (flag == -1) {
                            if (field[i][j].mine == 1) field[i][j].div.textContent = 'ğŸ’£';
                        }
                        if (flag == 1) {
                            if (field[i][j].mine == 1) field[i][j].div.textContent = 'ğŸ‰';
                        }
                    }
                }
            }
            
        </script>
</body>
</html>
