<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px dotted red;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <button class="ndbtn" value="night">Night</button>
    <button class="ndbtn" value="night">Night</button>
    <button class="ndbtn" value="night">Night</button>
    <div>
        <span>Lorem ipsum dolor sit</span>
    </div>
    <div>
        <span>Lorem ipsum dolor sit</span>
    </div>

    <script>
        var divList = document.querySelectorAll("div");
        var spanList = document.querySelectorAll("span");
        var btnList = document.querySelectorAll(".ndbtn");
        var body = document.querySelector("body");
        var dayday = 'day'

        function ndHandler(self) {
            if (self.value == 'night') {
                // divList.forEach
                for (let item of btnList) {
                    item.value = 'day';
                    item.textContent = "Day";
                }
                body.style.backgroundColor = "black";
                for (let item of divList) {
                    item.style.backgroundColor = "gray";
                }
                for (let item of spanList) {
                    item.style.color = "white";
                }
            } else {
                for (let item of btnList) {
                    item.value = 'night';
                    item.textContent = "Night";
                }
                body.style.backgroundColor = "white";
                for (let item of divList) {
                    item.style.backgroundColor = "darkgray";
                }
                for (let item of spanList) {
                    item.style.color = "black";
                }
            }
        }

        for (let item of btnList) {
            item.addEventListener("click", function () {
                ndHandler(this);
            })
        }
    </script>
</body>
</html>
